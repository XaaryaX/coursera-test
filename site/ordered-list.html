<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<title>ORDERED LIST</title>
</head>
<body>
	<h1>ORDERED LIST</h1>
	<div>
		Oreo cookie eating procedure
		<ol>
			<li>Open box</li>
			<li>Take out cookie</li>
			<li>Make a double oreo
				<ol>
					<li>Peel of the top part</li>
					<li>place another cookie in the middle</li>
					<li>put back the top part</li>
				</ol>
			</li>
			<li>ENJOY</li>
		</ol>
	</div>
</body>
